<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.contact-section {
  background-color: #f9f9f9;
  padding: 50px 0;
  text-align: center;
}

.contact-section h2 {
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

textarea {
  height: 150px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

@media only screen and (max-width: 768px) {
  .container {
    padding: 10px;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    margin-bottom: 5px;
  }

  textarea {
    height: 100px;
  }
}

/* Adjustments for smaller screens */
@media only screen and (max-width: 480px) {
  .container {
    max-width: 90%;
  }
}

    </style>
<section class="contact-section">
  <div class="container">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name">
      <input type="email" placeholder="Your Email">
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

</body>
</html>
